<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>

  <web-widget src="./hello-world.widget.js" noshadow></web-widget>

  <script type="module">
    import '../../src/index.js';

    const createContainer =  HTMLWebWidgetElement.prototype.createContainer;

    Object.defineProperties(HTMLWebWidgetElement.prototype, {
      createContainer: {
        configurable: true,
        value() {
          if (this.getAttribute('noshadow') !== null) {
            return this;
          }
          return createContainer.apply(this, arguments);
        }
      },
      noshadow: {
        configurable: true,
        get() {
          return this.getAttribute('noshadow') !== null;
        },
        set(v) {
          return v
            ? this.setAttribute('noshadow', '')
            : this.removeAttribute('noshadow');
        }
      }
    });
  </script>
</body>

</html>
