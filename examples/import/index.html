<html>

<body>

  <web-widget.import

  <div>

  <hello-world id="test">

  <hello-world>
    <p slot="main">hello web-widget</p>
  </hello-world>

  <hello-world>
    <p slot="main">hello web-sandbox</p>
  </hello-world>

  <script type="module">
    import '../../src/index.js';
