<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    li {
      height: 200px;
    }
  </style>
</head>

<body>
  
  <script type="module">
    import '../../src/index.js';

    let html = '';
    for (let i = 0; i < 100; i ++) {
      html += `<li><web-widget id="widget${i}" src="./hello-world.widget.js?${i}" loading="lazy"></web-widget></li>`;
    }
    let ol = document.createElement('ol');
    ol.innerHTML = html;
    document.body.appendChild(ol);
  </script>
</body>

</html>
