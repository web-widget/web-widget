<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidgetCollection demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <web-widget id="home" src="/index.widget.js" inactive data-id="#43243242"></web-widget>
  <web-widget id="news" src="/news.widget.js" inactive data-id="#ttrt"></web-widget>
  <web-widget id="about" src="/about.widget.js" inactive data-id="#367" data-about="一个演示"></web-widget>
  <web-widget id="vue-router" src="/vue-router.widget.js" inactive data-id="#367" data-vue="vue-router demo"></web-widget>

  <script type="module">
    import '../../src/index.js';
    import { WebWidgetCollection } from  '../../extensions/WebWidgetCollection.js';
    import { createBrowserHistory } from 'history';

    const collection = new WebWidgetCollection();
    const history = createBrowserHistory();
    
    collection.add(
      document.querySelector('#home'),
      location => location.pathname === '/'
    );

    collection.add(
      document.querySelector('#news'),
      location => location.pathname.startsWith('/news')
    );

    collection.add(
      document.querySelector('#about'),
      location => location.pathname.startsWith('/about')
    );

    collection.add(
      document.querySelector('#vue-router'),
      location => location.pathname.startsWith('/vue-router')
    );

    collection.change(location);
    history.listen(() => collection.change(location));

    // 统一跳转工具函数
    window.navigateToUrl = target => {
      let url;
      if (typeof target === 'string') {
        url = target;
      } else if (this && this.href) {
        // <a>
        url = this.href;
      } else if (
        target &&
        target.currentTarget &&
        target.currentTarget.href &&
        target.preventDefault
      ) {
        // events
        url = target.currentTarget.href;
        target.preventDefault();
      }

      const parseUri = uri => new URL(uri, document.baseURI);
      const current = parseUri(window.location.href);
      const destination = parseUri(url);

      if (url.indexOf('#') === 0) {
        window.location.hash = destination.hash;
      } else if (current.host !== destination.host && destination.host) {
        window.location.href = url;
      } else if (
        destination.pathname === current.pathname &&
        destination.search === current.search
      ) {
        window.location.hash = destination.hash;
      } else {
        //history.pushState(null, null, url);
        history.push(url, { some: 'state' })
      }
    };
  </script>
</body>

</html>
