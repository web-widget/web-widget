<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidgetRouter DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <script type="json" id="environment">
    {
      "username": "WebWidgetRouter",
      "about": "A javascript framework for front-end microservices"
    }
  </script>

  <web-widget id="home" src="./index.widget.js" inactive include-data="environment" data-id="#43243242"></web-widget>
  <web-widget id="news" src="./news.widget.js" inactive include-data="environment"></web-widget>
  <web-widget id="about" src="./about.widget.js" inactive data-about="一个演示"></web-widget>

  <script type="module">
    import '../../src/HTMLWebWidgetElement.js';
    import { register, start } from  '../../src/WebWidgetRouter.js';

    register(
      document.querySelector('#home'),
      location => location.pathname === '/'
    );

    register(
      document.querySelector('#news'),
      location => location.pathname.startsWith('/news')
    );

    register(
      document.querySelector('#about'),
      location => location.pathname.startsWith('/about')
    );

    start();
  </script>
</body>

</html>
