<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidgetRouter demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <web-widget id="home" src="/index.widget.js" inactive data-id="#43243242"></web-widget>
  <web-widget id="news" src="/news.widget.js" inactive data-id="#ttrt"></web-widget>
  <web-widget id="about" src="/about.widget.js" inactive data-id="#367" data-about="一个演示"></web-widget>
  <web-widget id="vue-router" src="/vue-router.widget.js" inactive data-id="#367" data-vue="vue-router demo"></web-widget>

  <script type="module">
    import '../../src/index.js';
    import { collection, navigate, history } from  '../../extensions/WebWidgetRouter.js';

    collection.add(
      document.querySelector('#home'),
      location => location.pathname === '/'
    );

    collection.add(
      document.querySelector('#news'),
      location => location.pathname.startsWith('/news')
    );

    collection.add(
      document.querySelector('#about'),
      location => location.pathname.startsWith('/about')
    );

    collection.add(
      document.querySelector('#vue-router'),
      location => location.pathname.startsWith('/vue-router')
    );

    function reroute() {
      collection.change(location);
    }

    history.listen(reroute);
    reroute();

    window.navigate = navigate;
  </script>
</body>

</html>
