<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>single-spa demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

  <div id="home" src="/index.widget.js" inactive data-id="#43243242"></div>
  <div id="news" src="/news.widget.js" inactive data-id="#ttrt"></div>
  <div id="about" src="/about.widget.js" inactive data-id="#367" data-about="一个演示"></div>
  <div id="vue-router" src="/vue-router.widget.js" inactive data-id="#367" data-vue="vue-router demo"></div>

  <script type="module">
    import { registerApplication, start } from 'https://cdn.jsdelivr.net/npm/single-spa@5.9.3/lib/umd/single-spa.min.js';

    const register = (element, activity) => {
      registerApplication(element.id, () => import(element.getAttribute('src')), activity, {
        container: element,
        dataset: element.dataset,
        attributes: element.attributes
      });
    };

    register(
      document.querySelector('#home'),
      location => location.pathname === '/'
    );

    register(
      document.querySelector('#news'),
      location => location.pathname.startsWith('/news')
    );

    register(
      document.querySelector('#about'),
      location => location.pathname.startsWith('/about')
    );

    register(
      document.querySelector('#vue-router'),
      location => location.pathname.startsWith('/vue-router')
    );

    start();

    window.Router = {
      register: registerApplication,
      start
    };
  </script>
</body>

</html>
