<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: rgb(241, 243, 244);
    }
    web-widget:not(:defined) {
      display: none;
    }

    web-widget:defined {
      display: block;
    }
    dialog {
      z-index: 9;
      border-radius: 10px;
      overflow: auto;
    }
    dialog::backdrop {
      position: fixed;
      top: 0px;
      right: 0px;
      bottom: 0px;
      left: 0px;
      background: rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }
  </style>
  <script>
    window.__DEV__ = true;
  </script>
</head>

<body>

  <web-widget
    name="parcels-demo"
    src="./index.widget.js">
  </web-widget>


  <script type="module">
    import '@web-widget/container';
  </script>
</body>

</html>
