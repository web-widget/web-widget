<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>

  <web-widget
    name="demo1"
    data-id="xxxx-xxxx-xxxx-xxxx"
    src="./index.widget.js"
  >
  </web-widget>

  <web-widget
    name="demo2"
    data="{&quot;id&quot;:&quot;#345&quot;,&quot;username&quot;:&quot;widget&quot;}"
    src="./index.widget.js"
  >
  </web-widget>

  <script type="module">
    import '@web-widget/container';

    const { INITIAL, UPDATING, MOUNTED } = HTMLWebWidgetElement;
    let oldState = INITIAL;
    document.querySelectorAll('web-widget').forEach(element => {
      element.addEventListener('statechange', function() {
        if (oldState === UPDATING && this.state === MOUNTED) {
          console.log(this.name, JSON.stringify(this.data, null, 2));
        }
        oldState = this.state;
      });
    });

  </script>
</body>

</html>
