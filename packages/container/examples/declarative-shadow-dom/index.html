<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>WebWidget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    /* Declarative ShadowDOM Polyfilling */
    web-widget:not(:defined) > template[shadowroot] ~ *  {
      display: none;
    }
  </style>
</head>

<body>

  <button id="load-widget">Load Widget</button>
  
  <web-widget id="web-widget" inactive src="./hello-world.widget.js" loading="lazy">
    <!--SSR content-->
    <template shadowroot="closed">
      <style>
        ::slotted(h2),
        h2 {
          background: green !important;
        }
      </style>
      <h2>Shadow Content (visible if in shadow root)</h2>
      <slot></slot>
    </template>
    <!--SSR content end-->
  </web-widget>

  <script>
    /* Declarative ShadowDOM Polyfilling */
    if (!HTMLTemplateElement.prototype.hasOwnProperty('shadowRoot')) {
      document.querySelectorAll('web-widget > template[shadowroot]').forEach(template => {
        const mode = template.getAttribute('shadowroot');
        const hostElement = template.parentNode;
        const shadowRoot = template.parentNode.attachShadow({ mode });

        shadowRoot.appendChild(template.content);
        template.remove();

        if (!hostElement.attachInternals) {
          hostElement.attachInternals = function () {
            return {
              shadowRoot
            };
          };
        }
      });
    }
  </script>

  <script type="module">
    import '../../src/index.js';

    document.getElementById('web-widget').addEventListener('statechange', (event) => {
      console.log(event.target.state);
    });
    document.getElementById('load-widget').onclick = () => {
      document.getElementById('web-widget').mount();
    };
  </script>
</body>

</html>
