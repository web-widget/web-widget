<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="importmap">
    {
      "imports": {
        "@main": "/module/index.js"
      }
    }
  </script>
</head>

<body>

  <web-widget type="module" src="./index.js" data-id="01"></web-widget>
  <web-widget type="module" import="@main" data-id="02"></web-widget>
  <my-element is="web-widget" type="module" import="@main" data-id="03"></my-element>

  <script type="module">
    import '@web-widget/container';
  </script>
</body>

</html>
