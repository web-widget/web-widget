<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>

  <button id="setting">Setting tabs</button>

  <hr />

  <web-widget id="tabs" src="./tabs.widget.js">
    <div slot="label-0"><button>一</button></div>
    <div slot="content-0">hello world 1</div>

    <div slot="label-1"><button>二</button></div>
    <div slot="content-1">hello world 2</div>

    <div slot="content-2">hello world 3</div>
  </web-widget>


  <script type="module">
    import '@web-widget/container';

    const data = { active: 0, length: 4 };

    document.querySelector('#tabs').data = data;;

    document.querySelector('#setting').onclick = () => {
      const dialog = document.createElement('dialog');
      const widget = document.createElement('web-widget');
      const button = document.createElement('button');
      widget.src = './setting.widget.js';
      widget.data = data;
      button.textContent = 'Close';
      button.onclick = () => dialog.close();
      dialog.appendChild(widget);
      dialog.appendChild(button);
      document.body.appendChild(dialog);
      dialog.showModal();
    }
  </script>
</body>

</html>
