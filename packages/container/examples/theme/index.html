<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>

  <button data-theme="dark">Dark</button> <button data-theme="light">Light</button>
  <web-widget src="./index.widget.js"></web-widget>

  <script type="module">
    import '@web-widget/container';

    [...document.querySelectorAll('button[data-theme]')].forEach(button => {
      button.onclick = () => {
        const theme = button.dataset.theme;
        document.querySelector('web-widget').setAttribute('theme', theme);
      };
    });
  </script>
</body>

</html>
