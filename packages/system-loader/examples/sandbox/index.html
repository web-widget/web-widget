<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="systemjs-importmap">
    {
      "imports": {
        "systemjs": "https://cdn.jsdelivr.net/npm/systemjs@6/dist/s.js",
        "hello": "/system/hello.js",
        "@main": "/system/index.widget.js"
      }
    }
  </script>
</head>

<body>

  <web-widget sandboxed type="system" src="./index.widget.js" data-id="01"></web-widget>
  <web-widget sandboxed type="system" import="@main" data-id="02"></web-widget>
  <web-widget sandboxed type="system" import="@main" data-id="03"></web-widget>

  <script type="module">
    import '@web-widget/container';
    import '@web-widget/system-loader';
    import '@web-widget/sandbox';
  </script>
</body>

</html>
