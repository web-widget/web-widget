<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>

  <button onclick="activateTab('第一页')">0</button> <button onclick="activateTab('第二页')">1</button> <button onclick="activateTab('第三页')">2</button>

  <web-widget data="[&quot;第一页&quot;,&quot;第二页&quot;,&quot;第三页&quot;]" activity="第二页" src="index.widget.js">
    <div slot="第一页">
      <p>content 0</p>
    </div>
  
    <div slot="第二页">
      <p>hello wrold</p>
    </div>
  
    <div slot="第三页">
      <p>content 2</p>
    </div>
  </web-widget>

  <script type="module">
    import '@web-widget/web-widget';
    window.activateTab = function(activity) {
      const widget = document.querySelector('web-widget');
      widget.setAttribute('activity', activity);
      widget.update();
    }
  </script>
</body>

</html>
