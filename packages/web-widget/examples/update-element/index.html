<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" main="IE=edge">
  <title>Web Widget DEMO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <hello-world is="web-widget" src="./slot.widget.js">
    <p slot="main">hello wrold</p>
  </hello-world>

  <hello-world is="web-widget" src="./slot.widget.js">
    <p slot="main">hello web-widget</p>
  </hello-world>

  <my-element is="web-widget" src="./slot.widget.js">
    <p slot="main">hello web-widget</p>
  </my-element>

  <script type="module">
    import '@web-widget/web-widget';

    const element = document.createElement('xxx-xxx');
    element.setAttribute('is', 'web-widget');
    element.setAttribute('src', './slot.widget.js');
    element.innerHTML = '<p slot="main">hello web-widget</p>';
    document.body.appendChild(element);
    
  </script>
</body>

</html>
